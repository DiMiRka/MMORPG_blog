{% extends 'flatpages/default.html' %}

{% block title %}
Authorization
{% endblock title %}


{% block content %}
    <p>Вам на почту был выслан код авторизации.</p> <br>

    <form action="{% url 'onetime_code' %}" method="post" name="code">
        {% csrf_token %}
        <label>
            <input class="text" type="text" name="code" placeholder="Код активации">
        </label>
        <p><button type="submit">Подтвердить</button></p>
    </form>
{% endblock content %}
