<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публикации за прошедшую неделю</title>
</head>
<body>
    <h2>Здравствуйте {{name}}! <br>Новые публикации за прошедшую неделю ждут Вас:</h2>
    <br>
    {% for n,k in posts.items %}
    <p><a href="http://127.0.0.1:8000/posts/{{n}}">{{ k }}</a></p><br>
    {% endfor %}
</body>
</html>
